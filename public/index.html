<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="Web site created using yarn init" />
        <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
        <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
        <title>Design tool</title>
    </head>
    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root"></div>
        <script>
            if ('%MODE%' === 'development') {
                // we wrap this in a function to prevent the variables from leaking out
                (function () {
                    console.log('[dev] injecting snowpack entry');
                    var snowpackEntryScript = document.createElement('script');
                    snowpackEntryScript.setAttribute('type', 'module');
                    snowpackEntryScript.setAttribute('src', '/dist/index.js');
                    document.head.appendChild(snowpackEntryScript);
                })();
            }
        </script>
    </body>
</html>
