name: Auth CD

on:
  pull_request:
    branches:
      - main
    types: [closed]

jobs:
  build:
    runs-on: ubuntu-20.04
    if: startsWith(github.head_ref, 'auth/') == true
    defaults:
      run:
        shell: bash
        working-directory: auth

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: "14.x"
      - name: Get yarn cache
        id: yarn-cache
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ${{ steps.yarn-cache.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: Install yarn with frozen lockfile
        run: yarn install --frozen-lockfile
      - name: Build auth with tsc to ./build
        run: yarn build
      #- run: git add -A && git commit -m "Updated auth code"
      - uses: akhileshns/heroku-deploy@v3.10.9
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "poletas"
          heroku_email: ${{secrets.EMAIL}}
          appdir: "./auth/build"
